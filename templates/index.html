<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>テキストアドベンチャー</title>
    <link rel="stylesheet" href="../static/style.css?v=27">
</head>
<body>

    <div id="main-container" class="screen">
        <!-- ... -->
    </div>

                <div class="actions-panel">
                    <h3>コンテンツ</h3>
                    <div class="action-item">
                        <label for="dungeon-select">冒険:</label>
                        <select id="dungeon-select">
                        </select>
                        <button id="adventure-button" class="action-button">冒険へ</button>
                    </div>
                    <div class="action-item">
                        <button class="action-button">装備</button>
                    </div>
                    <div class="action-item">
                        <button class="action-button">プロフィール</button>
                    </div>
                    <div class="action-item">
                        <button class="action-button" id="inn-button">宿屋</button>
                    </div>
                     <div class="action-item">
                        <a href="/logout">ログアウト</a>
                    </div>
                </div>
            <div id="adventure-screen" class="screen">
                



    <script type="module" src="../static/player.js"></script>
    <script type="module" src="../static/screens.js"></script>
    <script type="module" src="../static/register.js"></script>
    <script type="module" src="../static/home.js"></script>
    <script type="module" src="../static/adventure.js"></script>
    <script type="module" src="../static/main.js"></script>
    <!-- Firebase SDK CDN -->
    <script type="module" src="https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js"></script>
    <script type="module" src="../static/firebase-init.js"></script>

    <div id="login-screen" class="screen">
        <h2>ログイン</h2>
        <input type="email" id="login-email" placeholder="メールアドレス"><br>
        <input type="password" id="login-password" placeholder="パスワード"><br>
        <button id="login-button">ログイン</button>
        <button id="google-login-button">Googleでログイン</button>
        <p>アカウントをお持ちでないですか？ <a href="#" id="show-register-link">登録</a></p>
    </div>

    <div id="register-screen" class="screen hidden">
        <h2>登録</h2>
        <input type="text" id="register-username" placeholder="ユーザー名"><br>
        <input type="email" id="register-email" placeholder="メールアドレス"><br>
        <input type="password" id="register-password" placeholder="パスワード"><br>
        <button id="register-button">登録</button>
        <p>すでにアカウントをお持ちですか？ <a href="#" id="show-login-link">ログイン</a></p>
    </div>
</body>
</html>
